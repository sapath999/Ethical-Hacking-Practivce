<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Academy</title>
    
    <!-- React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Three.js for 3D particles -->
    <script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
    
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        /* Background and Particles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .skull-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
            max-width: 800px;
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Navigation */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 255, 65, 0.2);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .logo:hover {
            color: #00ff41;
            text-shadow: 0 0 2px #00ff41, 0 0 4px #00ff41;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-link {
            color: #d1d5db;
            text-decoration: none;
            padding: 8px 12px;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #00ff41;
        }

        .nav-link.active {
            color: #00ff41;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
        }

        /* Mobile menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: #d1d5db;
            cursor: pointer;
            padding: 8px;
        }

        .mobile-menu {
            display: none;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            padding: 16px 20px;
        }

        .mobile-menu.open {
            display: block;
        }

        .mobile-nav-link {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 12px 0;
            transition: all 0.2s;
            cursor: pointer;
        }

        .mobile-nav-link:hover,
        .mobile-nav-link.active {
            color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
            padding-left: 12px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 80px 20px 20px;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 50px;
            color: #00ff41;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .hero-subtitle {
            background: linear-gradient(45deg, #00ff41, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
        }

        .hero-description {
            font-size: 20px;
            color: #d1d5db;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 48px;
        }

        .btn {
            padding: 12px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background: #00ff41;
            color: black;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5), 0 0 10px rgba(0, 255, 65, 0.4), 0 0 20px rgba(0, 255, 65, 0.3), 0 0 40px rgba(0, 255, 65, 0.2);
        }

        .btn-primary:hover {
            background: #00cc33;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.6), 0 0 20px rgba(0, 255, 65, 0.5), 0 0 40px rgba(0, 255, 65, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: #00ff41;
            border: 1px solid rgba(0, 255, 65, 0.5);
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5), inset 0 0 5px rgba(0, 255, 65, 0.2);
        }

        .btn-outline:hover {
            background: rgba(0, 255, 65, 0.1);
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 32px;
            max-width: 800px;
            margin: 0 auto;
        }

        .feature {
            text-align: center;
        }

        .feature-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5), 0 0 10px rgba(0, 255, 65, 0.4), 0 0 20px rgba(0, 255, 65, 0.3), 0 0 40px rgba(0, 255, 65, 0.2);
        }

        .feature:hover .feature-icon {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.6), 0 0 20px rgba(0, 255, 65, 0.5), 0 0 40px rgba(0, 255, 65, 0.4);
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-description {
            color: #9ca3af;
            line-height: 1.5;
        }

        /* Learning Modules */
        .modules-section {
            position: relative;
            z-index: 10;
            padding: 80px 20px;
            min-height: 100vh;
        }

        .modules-header {
            text-align: center;
            margin-bottom: 64px;
        }

        .modules-title {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: bold;
            margin-bottom: 16px;
        }

        .modules-description {
            font-size: 20px;
            color: #d1d5db;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .module-card {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .module-card:hover {
            border-color: rgba(239, 68, 68, 0.5);
            box-shadow: 0 0 5px rgba(239, 68, 68, 0.5), 0 0 10px rgba(239, 68, 68, 0.4), 0 0 20px rgba(239, 68, 68, 0.3), 0 0 40px rgba(239, 68, 68, 0.2);
        }

        .module-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 255, 65, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.5), 0 0 10px rgba(0, 255, 65, 0.4), 0 0 20px rgba(0, 255, 65, 0.3), 0 0 40px rgba(0, 255, 65, 0.2);
        }

        .module-card:hover .module-icon {
            background: rgba(239, 68, 68, 0.2);
        }

        .module-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            transition: all 0.3s;
        }

        .module-card:hover .module-title {
            color: #ef4444;
            text-shadow: 0 0 2px #ef4444, 0 0 4px #ef4444;
        }

        .module-description {
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Module Content */
        .module-content {
            position: relative;
            z-index: 10;
            padding: 80px 20px;
            min-height: 100vh;
        }

        .module-header {
            max-width: 800px;
            margin: 0 auto 32px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #00ff41;
            text-decoration: none;
            margin-bottom: 32px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #00cc33;
        }

        .module-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 32px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            background: rgba(31, 41, 55, 0.5);
            padding: 8px 16px;
            border-radius: 8px;
            gap: 8px;
        }

        .module-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 32px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .module-main {
            space-y: 32px;
        }

        .module-card-content {
            background: rgba(31, 41, 55, 0.5);
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 12px;
            padding: 24px;
            backdrop-filter: blur(10px);
            margin-bottom: 32px;
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: white;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 16px;
            font-family: 'Fira Code', 'JetBrains Mono', 'Source Code Pro', monospace;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .terminal-line {
            margin-bottom: 8px;
        }

        .terminal-prompt {
            color: #00ff41;
        }

        .terminal-output {
            color: #d1d5db;
        }

        .sections-list {
            space-y: 12px;
        }

        .section-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(75, 85, 99, 0.3);
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .section-item:hover {
            background: rgba(75, 85, 99, 0.5);
        }

        .section-number {
            width: 24px;
            height: 24px;
            background: rgba(0, 255, 65, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            font-weight: 600;
            color: #00ff41;
        }

        .section-title {
            color: #d1d5db;
            font-size: 14px;
        }

        .module-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .icon-green {
            color: #00ff41;
            filter: drop-shadow(0 0 2px #00ff41) drop-shadow(0 0 4px #00ff41);
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .module-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // TypeScript-like interfaces (comments for documentation)
        /*
        interface ModuleData {
            title: string;
            description: string;
            duration: string;
            difficulty: string;
            sections: string[];
        }

        interface Module {
            id: string;
            title: string;
            description: string;
        }
        */

        // Particle Background Component with Three.js
        function ParticleBackground() {
            const mountRef = useRef(null);
            const sceneRef = useRef();
            const rendererRef = useRef();
            const particlesRef = useRef();
            const mouseRef = useRef({ x: 0, y: 0 });

            useEffect(() => {
                if (!mountRef.current) return;

                // Scene setup
                const scene = new THREE.Scene();
                sceneRef.current = scene;

                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                rendererRef.current = renderer;
                mountRef.current.appendChild(renderer.domElement);

                // Particle system
                const particleCount = 1000;
                const positions = new Float32Array(particleCount * 3);
                const velocities = new Float32Array(particleCount * 3);

                for (let i = 0; i < particleCount * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 100;
                    positions[i + 1] = (Math.random() - 0.5) * 100;
                    positions[i + 2] = (Math.random() - 0.5) * 100;

                    velocities[i] = (Math.random() - 0.5) * 0.02;
                    velocities[i + 1] = (Math.random() - 0.5) * 0.02;
                    velocities[i + 2] = (Math.random() - 0.5) * 0.02;
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                // Create spherical texture for particles
                function createSphereTexture() {
                    const canvas = document.createElement('canvas');
                    canvas.width = 16;
                    canvas.height = 16;
                    const context = canvas.getContext('2d');

                    // Multiple radial gradients for intense glow
                    const gradient1 = context.createRadialGradient(8, 8, 0, 8, 8, 3);
                    gradient1.addColorStop(0, 'rgba(0, 255, 65, 1)');
                    gradient1.addColorStop(1, 'rgba(0, 255, 65, 0.9)');

                    const gradient2 = context.createRadialGradient(8, 8, 0, 8, 8, 6);
                    gradient2.addColorStop(0, 'rgba(0, 255, 65, 0.8)');
                    gradient2.addColorStop(1, 'rgba(0, 255, 65, 0.4)');

                    const gradient3 = context.createRadialGradient(8, 8, 0, 8, 8, 8);
                    gradient3.addColorStop(0, 'rgba(0, 255, 65, 0.6)');
                    gradient3.addColorStop(1, 'rgba(0, 255, 65, 0)');

                    // Layer gradients for intense glow
                    context.fillStyle = gradient3;
                    context.fillRect(0, 0, 16, 16);
                    context.fillStyle = gradient2;
                    context.fillRect(0, 0, 16, 16);
                    context.fillStyle = gradient1;
                    context.fillRect(0, 0, 16, 16);

                    return new THREE.CanvasTexture(canvas);
                }

                const material = new THREE.PointsMaterial({
                    color: 0x00ff41,
                    size: 1.5,
                    transparent: true,
                    opacity: 1.0,
                    blending: THREE.AdditiveBlending,
                    sizeAttenuation: true,
                    map: createSphereTexture(),
                });

                const particles = new THREE.Points(geometry, material);
                particlesRef.current = particles;
                scene.add(particles);

                camera.position.z = 50;

                // Mouse interaction
                const handleMouseMove = (event) => {
                    mouseRef.current.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouseRef.current.y = -(event.clientY / window.innerHeight) * 2 + 1;
                };

                window.addEventListener('mousemove', handleMouseMove);

                // Animation loop
                const animate = () => {
                    requestAnimationFrame(animate);

                    if (particlesRef.current) {
                        const positions = particlesRef.current.geometry.attributes.position.array;

                        for (let i = 0; i < positions.length; i += 3) {
                            positions[i] += velocities[i];
                            positions[i + 1] += velocities[i + 1];
                            positions[i + 2] += velocities[i + 2];

                            // Boundary check
                            if (Math.abs(positions[i]) > 50) velocities[i] *= -1;
                            if (Math.abs(positions[i + 1]) > 50) velocities[i + 1] *= -1;
                            if (Math.abs(positions[i + 2]) > 50) velocities[i + 2] *= -1;

                            // Mouse interaction effect
                            const mouseInfluence = 0.0001;
                            positions[i] += mouseRef.current.x * mouseInfluence;
                            positions[i + 1] += mouseRef.current.y * mouseInfluence;
                        }

                        particlesRef.current.geometry.attributes.position.needsUpdate = true;
                        particlesRef.current.rotation.y += 0.001;
                    }

                    renderer.render(scene, camera);
                };

                animate();

                // Handle resize
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };

                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('resize', handleResize);
                    if (mountRef.current && renderer.domElement) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    renderer.dispose();
                };
            }, []);

            return React.createElement('div', { 
                className: 'particles-container',
                ref: mountRef 
            });
        }

        // Navigation Component
        function Navigation({ currentPage, setCurrentPage }) {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            const navItems = [
                { id: 'home', label: 'Home' },
                { id: 'learn', label: 'Learn' },
                { id: 'about', label: 'About Us' },
                { id: 'contact', label: 'Contact' },
            ];

            const handleNavClick = (pageId) => {
                setCurrentPage(pageId);
                setIsMobileMenuOpen(false);
            };

            return React.createElement('nav', { className: 'nav' },
                React.createElement('div', { className: 'nav-content' },
                    React.createElement('div', { 
                        className: 'logo',
                        onClick: () => handleNavClick('home')
                    },
                        React.createElement('svg', { 
                            className: 'icon icon-green',
                            viewBox: '0 0 24 24'
                        },
                            React.createElement('path', { 
                                d: 'M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z'
                            })
                        ),
                        'EthicalHack Academy'
                    ),
                    React.createElement('div', { className: 'nav-links' },
                        navItems.map(item =>
                            React.createElement('div', {
                                key: item.id,
                                className: `nav-link ${currentPage === item.id ? 'active' : ''}`,
                                onClick: () => handleNavClick(item.id)
                            }, item.label)
                        )
                    ),
                    React.createElement('button', {
                        className: 'mobile-menu-btn',
                        onClick: () => setIsMobileMenuOpen(!isMobileMenuOpen)
                    },
                        React.createElement('svg', { 
                            className: 'icon',
                            viewBox: '0 0 24 24'
                        },
                            React.createElement('path', { 
                                d: isMobileMenuOpen ? 'M18 6L6 18M6 6l12 12' : 'M3 12h18M3 6h18M3 18h18'
                            })
                        )
                    )
                ),
                React.createElement('div', { 
                    className: `mobile-menu ${isMobileMenuOpen ? 'open' : ''}`
                },
                    navItems.map(item =>
                        React.createElement('div', {
                            key: item.id,
                            className: `mobile-nav-link ${currentPage === item.id ? 'active' : ''}`,
                            onClick: () => handleNavClick(item.id)
                        }, item.label)
                    )
                )
            );
        }

        // Hero Component
        function Hero({ setCurrentPage }) {
            return React.createElement('section', { className: 'hero' },
                React.createElement('div', { className: 'hero-content' },
                    React.createElement('div', { className: 'hero-badge' },
                        React.createElement('svg', { 
                            className: 'icon',
                            viewBox: '0 0 24 24'
                        },
                            React.createElement('path', { 
                                d: 'M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z'
                            })
                        ),
                        'Ethical Hacking Education Platform'
                    ),
                    React.createElement('h1', { className: 'hero-title' },
                        'Master the Art of ',
                        React.createElement('span', { className: 'hero-subtitle' }, 'Ethical Hacking')
                    ),
                    React.createElement('p', { className: 'hero-description' },
                        'Learn cybersecurity through hands-on experience with industry-standard tools. Build your skills in penetration testing, vulnerability assessment, and digital forensics.'
                    ),
                    React.createElement('div', { className: 'hero-buttons' },
                        React.createElement('button', { 
                            className: 'btn btn-primary',
                            onClick: () => setCurrentPage('learn')
                        },
                            'Start Learning',
                            React.createElement('svg', { 
                                className: 'icon',
                                viewBox: '0 0 24 24'
                            },
                                React.createElement('path', { 
                                    d: 'M5 12h14m-7-7l7 7-7 7'
                                })
                            )
                        ),
                        React.createElement('button', { className: 'btn btn-outline' },
                            'View Curriculum'
                        )
                    ),
                    React.createElement('div', { className: 'features' },
                        React.createElement('div', { className: 'feature' },
                            React.createElement('div', { className: 'feature-icon' },
                                React.createElement('svg', { 
                                    className: 'icon icon-green',
                                    viewBox: '0 0 24 24'
                                },
                                    React.createElement('path', { 
                                        d: 'M16 18l2-2-2-2M8 6l-2 2 2 2m8-10L10 18'
                                    })
                                )
